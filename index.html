<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sona Travels - Your trusted partner for comfortable and reliable travel services" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="robots" content="index, follow" />
  <title>Sona Travels - Your Travel Partner</title>
  
  <style>    /* Loading Screen Styles */    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                  visibility 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(1);
      will-change: opacity, visibility, transform;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transform: scale(0.98);
    }
      .loading-container {
      text-align: center;
      position: relative;
      transform: translateY(0);
      animation: containerFadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes containerFadeIn {
      0% { opacity: 0; transform: translateY(15px) scale(0.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }
      .logo-container {
      position: relative;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
      .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      animation: logoFloat 2.5s ease-in-out infinite;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 4px solid rgba(255, 255, 255, 0.3);
      display: block;
      position: relative;
      z-index: 2;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-8px) rotate(1.5deg) scale(1.03); }
      50% { transform: translateY(-4px) rotate(0deg) scale(1.06); }
      75% { transform: translateY(-12px) rotate(-1.5deg) scale(1.03); }
    }
      .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
      animation: glowPulse 2s ease-in-out infinite;
      z-index: 1;
    }
      @keyframes glowPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.8; }
    }
    
    .loading-text {
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: textGlow 2s ease-in-out infinite;
    }
    
    @keyframes textGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
      50% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
    }
      .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
      .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      margin: 0 5px;
      animation: dotBounce 1.2s infinite ease-in-out;
    }
    
    .dot:nth-child(1) { animation-delay: -0.24s; }
    .dot:nth-child(2) { animation-delay: -0.12s; }
    .dot:nth-child(3) { animation-delay: 0s; }
    
    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.1); opacity: 1; }
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: particleFloat 6s infinite linear;
    }
      @keyframes particleFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-80px) rotate(300deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Awesome Loading Screen -->
  <div id="loading-screen">
    <div class="particles">
      <!-- Floating particles will be generated by JavaScript -->
    </div>
    <div class="loading-container">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="/images/sona travel logo.png" alt="Sona Travel Logo" class="logo" />
      </div>
      <div class="loading-text">Sona Travel & Tours</div>
      <div class="loading-spinner"></div>
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>
  
  <script>    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 5 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 5 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles and hide loading screen
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
        // Hide loading screen after minimum display time and when page is fully loaded
      let minTimeElapsed = false;
      let pageLoaded = false;
      
      // Minimum display time of 1.2 seconds for faster loading
      setTimeout(() => {
        minTimeElapsed = true;
        if (pageLoaded) hideLoadingScreen();
      }, 1200);
      
      // When everything is loaded
      window.addEventListener('load', () => {
        pageLoaded = true;
        if (minTimeElapsed) hideLoadingScreen();
      });
      
      function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 400);
      }
    });
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
